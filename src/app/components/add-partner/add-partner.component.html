<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<div class="container">
  <main class="mt-3 pt-3">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-2"
        src="https://raw.githubusercontent.com/Cristhian-32/Proyecto-Integrador-Acomita-II-Ciclo3/master/public/images/logosocio.png"
        alt="" width="180" height="180">
      <h2>Registro Socio</h2>
      <p class="lead">Validación y registro de nuevos socios
      </p>
    </div>
    <div class="col-md-7 col-lg-8 mx-auto">
      <h4 class="mb-3">Complete la información</h4>
      <form #partnerForm="ngForm" (ngSubmit)="submitForm(partnerForm)">
        <div class="row g-3 card-body">
          <input type="hidden" name="id" [(ngModel)]="partnerService.selectPartner.id">
          <div class="col-sm-4">
            <label class="form-label">Nombres<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="name" [(ngModel)]="partnerService.selectPartner.name"
              placeholder="nombres" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Apellidos<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="partnerService.selectPartner.lastname"
              placeholder="apellidos" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-sm-4">
            <label class="form-label">DNI<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="dni" [(ngModel)]="partnerService.selectPartner.dni"
              placeholder="dni" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Teléfono<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="partnerService.selectPartner.phone"
              placeholder="teléfono" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Fecha de Nacimiento<span class="text-danger">*</span></label>
            <input type="date" class="form-control" name="birthdate"
              [(ngModel)]="partnerService.selectPartner.birthdate" placeholder="fech. nac" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-sm-4">
            <label class="form-label">Correo<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="email" [(ngModel)]="partnerService.selectPartner.email"
              placeholder="correo" required>
            <div class="invalid-feedback">
              Campo Requerido
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Dirección<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="address" [(ngModel)]="partnerService.selectPartner.address"
              placeholder="Urb. Los Olivos Nro. 345" required>
            <div class="invalid-feedback">
              Campo Requerido.
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="form-group text-center" >
          <button class="btn btn-primary me-2" type="submit">
            <i class="fas fa-plus-circle"></i> Agregar
          </button>
          <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(partnerForm)">
            <i class="fas fa-sync-alt"></i> Resetear
          </button>
          <button class="btn btn-secondary" type="button" routerLink="/list-partners/">
            <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
