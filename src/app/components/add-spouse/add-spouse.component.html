<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registro de Escuela profesional</h4>
      <form #spouseForm="ngForm" (ngSubmit)="submitForm(spouseForm)">
          <input type="hidden" name="id" [(ngModel)]="spouseService.selectSpouse.id">
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="fullname"
            [(ngModel)]="spouseService.selectSpouse.fullname"
              placeholder="nombres y apellidos">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="dni"
            [(ngModel)]="spouseService.selectSpouse.dni"
              placeholder="dni">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="phone"
            [(ngModel)]="spouseService.selectSpouse.phone"
              placeholder="telÃ©fono">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="partner_id"
            [(ngModel)]="spouseService.selectSpouse.partner_id"
              placeholder="conyugue">
          </div>

          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(spouseForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>
